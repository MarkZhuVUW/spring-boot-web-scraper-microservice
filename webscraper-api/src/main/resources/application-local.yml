logging:
  level:
    root: DEBUG

info:
  app:
    name: 'webscraper'
    description: 'webscraper'
    version: '{version}'
server:
  port: 8080
  servlet:
    context-path: '/webscraper-api'
  compression:
    enabled: true
  tomcat:
    max-threads: 400
    mbeanregistry:
      enabled: true
management:
  endpoints:
    web:
      exposure:
        include: '*'
      base-path: '/actuator'
  metrics:
    export:
      graphite:
        enabled: false
